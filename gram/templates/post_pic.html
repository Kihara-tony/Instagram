{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form class="" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group">
        <input style="background-color:#1b95e0; color:#fff; border-radius:20px;" type="submit" class="btn btn-md d-flex mx-auto" value="Submit">
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
{% endblock %}
