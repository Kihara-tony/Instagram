{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="tony">
        <img class="image" src="https://www.searchpng.com/wp-content/uploads/2019/02/Instagram-Logo-715x715.png" alt="instagram" height="100">
    <h1 class="instagram">Instagram</h1>
    <p class="paste">We give life to great memories</p>
    <div class="container">
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% if form.errors %}
            <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="panel-default">
            <div class="panel-body">
              <h4 class="text-center">Sign in</h4>
              <form  action="/accounts/login/" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}
    
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </div>
               <p>If you dont have an account <a href="/accounts/register/">Sign up</a></p>
                <input type="hidden" name="next" value="{{next}}">
    
              </form>
            </div>
          </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
      </div>
    </div>
</div>
{% endblock %}
