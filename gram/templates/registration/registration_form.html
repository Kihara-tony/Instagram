{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="register">
  <button class="btn btn-success"><a href="/">Log In</a></button>
        <div class="container">
                <div class="row">
                  <!-- Empty div -->
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    {% if form.errors %}
                      <p> Some Information Might be Incorrect </p>
                    {% endif %}
                    <div  style="border: 1px solid grey;">
                        <h3 class="text-center" style="padding-top: -20px;">Sign Up</h3>
                      <div class="panel-body">
              
                        <form  action="/accounts/register/" method="post">
                          {% csrf_token %}
                          {% bootstrap_form form %}
                          <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                          </div>
              
                          <input type="hidden" name="next" value="{{next}}">
              
                        </form>
              
                      </div>
              
                    </div>
              
                  </div>
                  <!-- empty div -->
                  <div class="col-md-4"></div>
                </div>
              </div>
</div>
{%endblock%}
